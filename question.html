<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>math-keyboard</title>
  <script type="text/javascript"
          src="https://cdn.bootcss.com/mathjax/2.7.7/latest.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        showProcessingMessages: false, //关闭js加载过程信息
        messageStyle: "none", //不显示信息
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]], //行内公式选择符
          displayMath: [["$$", "$$"], ["\\[", "\\]"]], //段内公式选择符
          skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"] //避开某些标签
    },
    "HTML-CSS": {
      availableFonts: ["STIX", "TeX"], //可选字体
      showMathMenu: false //关闭右击菜单显示
    }
    });
  </script>
  <script src="./dist/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="./dist/question.js"></script>
</head>
<body>
<div id="div_question" style="position: relative">
  <span>计算：<br>(1)$(\frac{1}{2})^{5}\times(\frac {1}{2})^{8}=$ </span>
  <span><span id="input_result0" class="latex_input" onclick="spanClick(0)"></span></span>
  <span>；<br>(2)$(-2)^{2}\times(-2)^{7}=$ </span><span><span id="input_result1" class="latex_input" onclick="spanClick(1)"></span></span>
  <span>；<br>(3)$a^{2}\cdot a^{3}\cdot a^{6}=$ </span><span><span id="input_result2" class="latex_input" onclick="spanClick(2)"></span></span>
  <span>；<br>(4)$(-y)^{3}\cdot y^{4}=$ </span><span><span id="input_result3" class="latex_input" onclick="spanClick(3)"></span></span><span>.</span>
</div>
</body>
<style>
  .latex_input {
    display: inline-block;
    border-bottom: 1px solid #26292C;
    border-top: 0;
    border-left: 0;
    border-right: 0;
    outline: none;
    min-width: 50px;
    min-height: 30px;
    text-align: center;
  }
  * {
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -khtml-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
  }

</style>
</html>
